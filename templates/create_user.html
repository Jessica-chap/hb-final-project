{% extends 'base.html' %}
{% block title %}Create an Account{% endblock %}

{% block body %}
  <div class="row">
    <div class="col-5">
      <h6>Please make sure User Name is unique</h6>
      <form action="/new_users" method="POST">
        <p>
          User Name <input type="text" name="user_name" required>
        </p>
        <p>
          Password <input type="password" name="password" required>
        </p>
        <p>
          Age <input type="text" name="user_age" required>
        </p>
        <p>
          Weight <input type="text" name="user_weight" required>
        </p>
        <p>
          Zip Code <input type="text" name="user_zipcode" required>
        </p>
        <p>
          <input type="submit">
        </p>
      </form>
    </div>
    <div class="col">
      <h1>Create an account</h1>
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="static/img/kettlebell.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="static/img/barbell.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="static/img/pushup.jpg" class="d-block w-100" alt="...">
          </div>
       </div>
     </div>
    </div>
  </div>
  



 
{% endblock %}
