{% extends 'base.html' %}
{% block title %}Workouts Home{% endblock %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col">
      <h1>Welcome, working on app name </h1>
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="static/img/kettlebell.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="static/img/barbell.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="static/img/pushup.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <h2>Login</h2>
      <form action="/users" method="POST">
        <p>
          User Name <input type="text" name="user_name" required>
        </p>
    
        <p>
          Password <input type="password" name="password" required>
        </p>
    
        <p>
          <form>
            <button type="submit">Log in</button>
          </form>
        </p>  
      </form>
    
      <ul>
        <p>
          <li><a href="/create_user">Create an Account</a></li>
        </p>
        
      </ul>
    </div>
  </div>
  




{% endblock %}
