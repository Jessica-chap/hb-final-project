{% extends 'base.html' %}
{% block title %}Nanjo: Sign-in{% endblock %}

{% block body %}

<section class="container-fluid d-flex justify-content-center align-items-center">
  <div class="row">
    <div class="column">
      <p class="display-4 mx-5 text-medium">
        Nanjo
      </p>
    </div>
  </div>


  <div class="row">
    <div class="col">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h3>Sign In</h3>
          </div>
          <div class="card-body">
            <form action="/users" method="POST">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="username" class="form-control" id="homepageusername" 
                        aria-describedby="emailHelp" placeholder="Enter username"
                        name="user_name" required>
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" class="form-control" id="input-password" 
                      placeholder="Password" name="password" required>
              </div>
              <div class="form-group">
                <input type="submit" value="Login" class="btn float-right login_btn">
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-center links">
              Don't have an account?<a href="/create_user">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>



{% endblock %}
