{% extends 'base.html' %}
{% block title %}Workouts Home{% endblock %}

{% block body %}
  <h1>Welcome! Still working on name!!</h1>


  <h2>Login</h2>
  <form action="/users" method="POST">
    <p>
      User Name <input type="text" name="user_name" required>
    </p>

    <p>
      Password <input type="password" name="password" required>
    </p>

    <p>
      <form>
        <button type="submit">Log in</button>
      </form>
    </p>
  </form>

  <ul>
    <p>
      <li><a href="/create_user">Create an Account</a></li>
    </p>
    
  </ul>

{% endblock %}
