{% extends 'base.html' %}
{% block title %}Nanjo: Sign-in{% endblock %}

{% block body %}

  <div class="row">
    <div class="column">
      <br>
      <p class="nanjo-header" >
        Nanjo
      </p>
    </div>
  </div><br><br><br>


  <div class="row">
    <div class="col">
      <div class="d-flex justify-content-center h-100">
        <div class="card-signin-up">
          <div class="card-header" style="text-align: center; 
                                          font-weight: 800; border-radius: 0.7rem;">
            <h3>Sign In</h3>
          </div>
          <div class="card-body">
            <form action="/users" method="POST">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div><br>
                <input type="username" class="form-control-signin-up" id="homepageusername" 
                        aria-describedby="emailHelp" placeholder="Username"
                        name="user_name" required>
              </div><br>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div><br>
                <input type="password" class="form-control-signin-up" id="input-password" 
                      placeholder="Password" name="password" required>
                  <i class="bi bi-eye" id="togglePassword" style="margin-left: 10px;"></i>
              </div><br>

              <div class="form-group" style="align-items:stretch; text-align: center;">
                <input type="submit" value="Login" class="btn float-left login_btn">
              </div>
            </form>
          </div>
          <div class="card-footer" style="background-color: white; border-radius: 0.7rem;
          opacity: 0.6;">
            <div class="d-flex justify-content-center links">
              Don't have an account?<a href="/create_user">Sign Up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="/static/js/workouts.js"></script>

{% endblock %}
