{% extends 'base.html' %}
{% block title %}Create Workout{% endblock %}

{% block body %}

<h2>Future Navigation Bar (WIP)</h2>
<div class ="navigation-bar">
  <ul>
      <li><a href="/users/{{user_id}}">Profile Page</a></li>
      <li><a href="/logout">Logout</a></li>
  </ul>
</div>

  <h1>{{name}}, get this workout started!</h1>

  <h2>Choose an exercise</h2> 
  <h4>Required*</h4>

    <form id= "exercise-form">
      
      <p id="add-exercise">  
        <label>Exercise list*</label>
          <select id= "exercise_name" name="exercise_selection" required>
           {% for exercise in exercise_list %}

              <option  value="{{exercise.exercise_id}}">
              {{exercise.exercise_name}}</option>

            {% endfor %}
        </select>
  </p>

  <p id="add-sets">
    <label>Sets*</label>
      <select id = "exercise_sets" name="exercise_sets" required>
        {% for i in range(1,21) %}
          <option value = "{{i}}">{{i}}</option>"
        {% endfor %}
      </select>
  </p>

  <p id="add-reps">
    <label>Reps*</label>
      <select id = "exercise_reps" name="exercise_reps" required>
        {% for i in range(1,50) %}
          <option value = "{{i}}">{{i}}</option>"
        {% endfor %}
      </select>
  </p> 

  <p id="add-repunit">  
    <label>Rep Unit</label>
      <select id= "exercise_repunit" name="exercise_repunit">
       {% for unit in repunit_list %}
          <option  value="{{unit}}">{{unit}}</option>

        {% endfor %}
    </select>
</p>

  <p id="add-weight">
    <label>Enter Weight</label>
      <input 
        id = "exercise_weight" 
        type = "text"
        name="exercise_weight" required>
  </p>

  <p id="add-weightunit">  
    <label>Weight Unit</label>
      <select id= "exercise_weightunit" name="exercise_weightunit">
       {% for unit in weightunit_list %}
          <option  value="{{unit}}">{{unit}}</option>

        {% endfor %}
    </select>
</p>

  <p id="add-equipment">  
    <label>Equipment</label>
      <select id= "exercise_equipment" name="exercise_equipment">
      {% for unit in equipment_list %}
          <option  value="{{unit}}">{{unit}}</option>

        {% endfor %}
    </select>
  </p>

    <p>
      <form>
        <button id="submit-exercise" type="submit" >Add</button>
      </form>
    </p>



  </form>

  <section id="exercise-table">
    <table  style="width:60%">
      <thead>
        <tr>
          <th>Exercise</th>
          <th>Sets</th>
          <th>Reps</th>
          <th>Rep-Unit</th>
          <th>Info</th>
          <th>Weight</th>
          <th>Weight-Unit</th>
          <th>Equipment</th>
        </tr>
      </thead>

      <tbody id="user-exercise-selections"></tbody>

    </table>
</section>

  <script src="/static/js/exerciseList.js"></script>

 
{% endblock %}
