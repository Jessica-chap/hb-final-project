{% extends 'base.html' %}
{% block title %}Nanjo: New Workout{% endblock %}

{% block body %}

<div class="row">
  <div class="col-4">
    <div class="d-flex justify-content-center h-100">
      <div class="card-create-wkt">
        <div class="card-header" style="background-color: #4EBBA2; 
                                        border-radius: 24px;
                                        color: white; text-align: center;">
          <h4>Create a new workout</h4>
        </div>
          <div class="card-body" style="height: fit-content;">
            <form id= "exercise-form" 
                  action="/add_exercise" method="POST">
              <div class="input-group form-group">
                <p id="api-exercises">  
                  <select id= "api_exercise_selection" class="form-control-add-ex"
                          name="api_exercise_selection" required>
                    <option value="Choose Exercise">Choose Exercise</option>
                      {% for exercise in api_exercises_list %}
                        <option  value="{{exercise.id}}">{{exercise.name}}</option>
                      {% endfor %}
                  </select>
                </p>
              </div>

              <div class="input-group form-group">
                <p>
                  <select id= "api_exercise_equipment" class="form-control-add-ex"
                          name="api_exercise_equipment" required>
                    <option value="Choose Equipment">Choose Equipment</option>
                      {% for equip in api_equipment_list %}
                        <option  value="{{equip.name}}">{{equip.name}}</option>

                      {% endfor %}
                  </select>
                </p>
              </div>

              <div class="input-group form-group">
                <p id="add-sets">
                  <input id = "exercise_sets" class="form-control-add-ex"
                          type = "number" 
                          placeholder="Sets"
                          name="exercise_sets" required>  
                </p>
              </div>

              <div class="input-group form-group">
                <p id="add-reps">
                  <input id = "exercise_reps" class="form-control-add-ex"
                          type = "number"
                          placeholder="Reps" 
                          name="exercise_reps" required>
                </p> 
              </div>

              <div class="input-group form-group">
                <p id="add-repunit">  
                    <select id= "exercise_repunit" class="form-control-add-ex"
                            name="exercise_repunit">
                      <option value="Rep unit">Choose Rep Unit</option>
                     {% for unit in repunit_list %}
                        <option  value="{{unit}}">{{unit}}</option>
                      {% endfor %}
                  </select>
                </p>
              </div>

              <div class="input-group form-group">
                  <p id="add-weight">                 
                    <input 
                      id = "exercise_weight" class="form-control-add-ex"
                      type = "number"
                      placeholder="Enter Weight"
                      name="exercise_weight" required>
                  </p>
              </div>

              <div class="input-group form-group">
                <p id="add-weightunit">  
                    <select id= "exercise_weightunit" class="form-control-add-ex"
                            name="exercise_weightunit">
                      <option value="Weight unit">Choose Weight Unit</option>
                        {% for unit in weightunit_list %}
                          <option  value="{{unit}}">{{unit}}</option>            
                        {% endfor %}
                    </select>
                </p>
              </div>
            <button id="submit-exercise" class="btn_createwkt" 
                    type="submit">Add Exercise</button>
            </form>
          </div>
       </div>
      </div>
      </div> 

  <div class="col-8" style="background-color: #4EBBA2; border-radius: 24px;">
  <section id="exercise-table">
    <table  class=".table" style="width:100%; background-color: white;">
      <thead>
        <tr>
          <th>Exercise</th>
          <th>Sets</th>
          <th>Reps</th>
          <th>Weight</th>
          <th>Equipment</th>
        </tr>
      </thead>

      <tbody id="user-exercise-selections"></tbody>

    </table>
</section>
</p>

    <p>
      <form id = "save_workout_form"
            action= "/save_workout"
            method="POST">
        <button id="save_workout" class="btn_createwkt" type="submit">Save Workout</button>
      </form>
    </p>
  </div>
</div>


  <script src="/static/js/workouts.js"></script>
 
{% endblock %}
